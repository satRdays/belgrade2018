<script>
$(document).ready(function() {
    // toggle show/hide abstract for a talk
    $('.talk').click(function() {
        var abstract = $(this).find('.abstract')[0];
        $(abstract).toggle();
    });
    $('.abstract').click(function() {
        $(this).toggle();
    });
});
